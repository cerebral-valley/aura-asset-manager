providers = ["python"]

[variables]
NIXPACKS_PYTHON_VERSION = "3.10"

[phases.setup]
nixPkgs = ["python310", "pip"]

[phases.install]
cmds = [
  "cd backend",
  "pip install --upgrade pip", 
  "pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Python backend build complete'"]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
